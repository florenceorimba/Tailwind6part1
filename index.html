<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="first-heading min-h-screen bg-emerald-50">
        <h1 class="block font-bold text-4xl text-center size-auto">My unique box model</h1>
        <p class="p-2 m-auto columns-auto">How to create a box model</p>
        <div class="box m-auto justify-center flex items-center gap-4">
            <div class="box1 border-t-8 border-r-8 border-b-8 border-l-8 p-4 h-52 w-52">
                Box 1
            </div>
            <div class="box2">
                Box 2
            </div>
        </div>
        <div class="card p-4 rounded-2xl items-center grid justify-between border-l-4">
            <div class="order-number flex-col relative leading-8 flex h-12">
                <h2 class="number font-bold relative h-8 text-2xl">
                    #2004
                </h2>
                <div class="name font-normal flex leading-4 h-4 tracking-normal">
                    Flora Test
                </div>
            </div>
            <div class="gap-4 flex-col flex">
                <div class="service grid leading-4 font-normal relative h-8 tracking-normal">
                    Accepted
                    <div class="time leading-4 font-normal justify-between flex items-end tracking-normal">
                        <span class="hours">
                            20 h 30mins ago
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
